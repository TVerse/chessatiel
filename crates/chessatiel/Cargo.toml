[package]
name = "chessatiel"
version = "0.1.0"
authors = ["Tim Evers <29369097+TVerse@users.noreply.github.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.58"
bytes = "1.1.0"
futures = "0.3.21"
guts = { path = "../guts" }
itertools = "0.10.3"
once_cell = "1.13.0"
reqwest = { version = "0.11.11", features = ["serde_json", "stream"] }
serde = { version = "1.0.139", features = ["derive"] }
serde_json = "1.0.82"
structopt = "0.3.26"
sys-info = "0.9"
tokio = { version = "1.20.0", features = ["full"] }
log = "0.4.17"
simplelog = "0.10.2"
